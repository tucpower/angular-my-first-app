<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
</head>
<body>

    <h1><span id="playerOneScore">0</span>  to <span id="playerTwoScore">0</span></h1>
    <p>Playing to: 5</p>
    <input type="number">
    <button id="p1">Player One</button>
    <button id="p2">Player Two</button>
    <button id="reset">Reset</button>

    <hr>

    <h1>Todo List</h1>

    <button>Click me!</button>

    <ul>
        <li id="highlight">"new" - Add A Todo</li>
        <li class="bolded">"list" - View All Todos</li>
        <li class="bolded">"quit" - Quit App</li>
    </ul>

    <h1>Tic Tac Toe</h1>

    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <script src="tic-tac-toe.js"></script>
</body>
</html>
